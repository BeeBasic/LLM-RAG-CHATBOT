<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      margin-bottom: 12px;
      display: flex;
    }
    .user {
      justify-content: flex-end;
    }
    .bot {
      justify-content: flex-start;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 15px;
      line-height: 1.4;
    }
    .user .bubble {
      background: #4a90e2;
      color: white;
      border-bottom-right-radius: 0;
    }
    .bot .bubble {
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }
    #send {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 20px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #send:hover {
      background: #357abd;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="header">RAG Chatbot</div>
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Type your question...">
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const send = document.getElementById("send");
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      div.appendChild(bubble);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function ask() {
      const question = input.value.trim();
      if (!question) return;
      addMessage(question, "user");
      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        addMessage(data.answer, "bot");
      } catch (err) {
        addMessage("Error: Could not reach backend.", "bot");
      }
    }

    send.addEventListener("click", ask);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") ask();
    });
  </script>
</body>
</html>
